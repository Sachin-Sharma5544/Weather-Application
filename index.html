<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-dark my-nav">
        <div class="container-fluid">
            <div class="container my-nav-links">
                <a class="navbar-brand" href="#">Weather Info</a>
                <a class="navbar-brand" href="#">Home</a>
                <a class="navbar-brand" href="#">About Us</a>
                <a class="navbar-brand" href="#">Contact US</a>
            </div>
            <form class="d-flex my-form" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-search-btn" type="submit">Search</button>
            </form>
        </div>
      </nav>


    <div class="container-fluid">
        <div class="row">
            <div class="my-col-wrapper">
                <div class="col-4">
                    <div class="display-date-time">
                        <h2 class="py-4 text-pink">Current Time</h2>
                        <div class="current-time">
                            <span class="hour-value"></span>
                            <span class="seperator hour-min">:</span>
                            <span class="min-value "></span>
                            <span class="seperator min-sec">:</span>
                            <span class="sec-value "></span>
                            <!-- <span class="am-pm"></span> -->
                            <span class="time-zone">IST</span>
                        </div>
                        <div class="current-date">
                            <span class="date"></span>
                            <span class="month"></span>
                            <span class="year"></span>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="city-container">
                        <h3 class="text-center py-4 text-secondary">Get Weather Information</h3>
                        <input type="text" placeholder="Enter City Name" class="city-name">
                        <div class="get-button">
                            <button >Get Info</button>
                        </div>
                        <div class="weather-data-vals hidden">
                            <h5>Temp: <span class="temp-val"></span></h5>
                            <h5>Humidity: <span class="humd-val"></span></h5>
                            <h5>AQI: <span class="aqi-val"></span></h5>
                        </div>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>copyright sachin Sharma</p>
    </footer>

    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
